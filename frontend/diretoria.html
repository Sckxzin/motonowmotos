<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Diretoria - MotoNow</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
  const perfil = localStorage.getItem("perfil");
  if (perfil !== "DIRETORIA") {
    alert("Acesso restrito à diretoria");
    window.location.href = "login.html";
  }
</script>


<h1>Diretoria - MotoNow</h1>

<!-- ================= TRANSFERÊNCIAS ================= -->
<h2>Transferências Pendentes</h2>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>Chassi</th>
      <th>Origem</th>
      <th>Destino</th>
      <th>Status</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody id="lista-transferencias">
    <!-- preenchido via JS -->
  </tbody>
</table>

<br><br>

<!-- ================= VENDAS ================= -->
<h2>Vendas</h2>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>Cidade</th>
      <th>Modelo</th>
      <th>Chassi</th>
      <th>Cliente</th>
      <th>Valor</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody id="lista-vendas">
    <!-- preenchido via JS -->
  </tbody>
</table>

<script src="js/diretoria.js"></script>
</body>
</html>
