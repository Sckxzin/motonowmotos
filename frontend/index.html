<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MotoNow – Estoque</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script>
  const perfil = localStorage.getItem("perfil");
  if (!perfil) window.location.href = "login.html";
</script>


  <h1>Estoque de Motos – MotoNow</h1>

  <table>
    <thead>
      <tr>
        <th>Cidade</th>
        <th>Modelo</th>
        <th>Cor</th>
        <th>Chassi</th>
        <th>Santander</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista-motos"></tbody>
  </table>

  <script src="js/api.js"></script>

  <!-- MODAL DE VENDA -->
<div id="modalVenda" class="modal">
  <div class="modal-content">
    <h2>Vender Moto</h2>

    <input type="hidden" id="vendaCidade">
    <input type="hidden" id="vendaModelo">
    <input type="hidden" id="vendaCor">
    <input type="hidden" id="vendaChassi">

    <label>Cliente</label>
    <input id="clienteNome" placeholder="Nome do cliente">

    <label>Valor da venda</label>
    <input id="valorVenda" type="number" placeholder="Valor">

    <label>Valor da gasolina</label>
    <input id="valorGasolina" type="number" placeholder="Gasolina">

    <label>Brinde</label>
    <input id="brinde" placeholder="Brinde">

    <label>Pagamento</label>
    <input id="pagamento" placeholder="Forma de pagamento">

    <div class="modal-actions">
      <button onclick="confirmarVenda()">Confirmar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>
<!-- MODAL TRANSFERÊNCIA -->
<div id="modalTransferencia" class="modal">
  <div class="modal-content">
    <h2>Transferir Moto</h2>

    <input type="hidden" id="transfChassi">
    <input type="hidden" id="transfCidadeOrigem">

    <label>Cidade destino</label>
    <select id="transfCidadeDestino">
      <option value="ESCADA">ESCADA</option>
      <option value="IPOJUCA">IPOJUCA</option>
      <option value="SAO JOSE">SAO JOSE</option>
      <option value="XEXEU">XEXEU</option>
      <option value="CATENDE">CATENDE</option>
    </select>

    <div class="modal-actions">
      <button onclick="confirmarTransferencia()">Confirmar</button>
      <button onclick="fecharTransferencia()">Cancelar</button>
    </div>
  </div>
</div>

</body>
</html>
