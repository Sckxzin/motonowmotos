<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MotoNow - Login</title>
</head>
<body>
  <h2>Login MotoNow</h2>

  <input id="usuario" placeholder="Usuário"><br><br>
  <input id="senha" type="password" placeholder="Senha"><br><br>

  <button onclick="entrar()">Entrar</button>

  <p id="msg"></p>

  <script src="js/api.js"></script>
  <script>
    async function entrar() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const res = await login(usuario, senha);

      if (res.message === "login ok") {
        localStorage.setItem("loja", res.loja);
        window.location.href = "motos.html";
      } else {
        document.getElementById("msg").innerText = "Login inválido";
      }
    }
  </script>
</body>
</html>
